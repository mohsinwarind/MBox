{% extends "mail/layout.html" %}

{% block body %}

    <h2>Register yourself for MBox</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}" style = "color : black ; text-decoration: underline;"> Log In here.</a>

{% endblock %}
